<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>Todo App</title>
</head>
<body>
    <div class="ui container">
        <h1 style="margin-top: 50px;" class="ui center aligned huge block header" >Todo App</h1>
        <div class="ui sizer vertical segment">
            <form class="ui form" action="/add" method="post">
                <div class="field">
                    <label  for="title">Todo Title</label>
                    <input type="text" name="title" placeholder="Enter Todo...">
                    <br>
                    <button class="ui blue button" type="submit">Add</button>
                </div>
            </form>
        </div>

        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header"> {{ todo.id }} | {{ todo.title }} </p>

            {% if todo.complete == False %}
                <span class="ui grey label">Not Completed</span>
            {% else %}
                <span class="ui green label">Completed</span>
            {% endif %}

            <a href="/update/{{ todo.id }}" class="ui blue button">Update</a>
            <a href="/delete/{{ todo.id }}" class="ui red button">Delete</a>
        </div>
        {% endfor %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
